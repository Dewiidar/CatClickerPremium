<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<ul id="catlist"></ul>

	<div id="cat">
		<h2 id="cat-name"></h2>
		<div id="cat-count"></div>
		<br>
		<br>
		<img id="cat-img" src="" alt="cute cat">
	</div>

	<button id='adminBtn'>Admin</button>

	<div id='admin'>
		<form id='adminForm'>
			<p>Cat Name:
				<input type='text' class='adminInput' id='adminCatName'>
			</p>
			<p>Img Url:
				<input type='text' class='adminCatUrl' id='adminCatURL'>
			</p>
			<p># Clicks:
				<input type='text' class='adminCatClicks' id='adminCatClicks'>
			</p>
		</form>
		<button id='adminCancel'>Cancel</button>
		<button id='adminSave'>Save</button>

		</form>
	</div>
</body>

</html>
<script src="jquery.js"></script>
<script src="app.js"></script>
